version: '3.8'

services:
  # Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      #- "443:443" # Uncomment when SSL certs are ready
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      #- ./certbot/conf:/etc/letsencrypt
      #- ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - waypoint-network

  # Database
  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - waypoint-network

  # Cache & Broker
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - waypoint-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - redis
    networks:
      - waypoint-network

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    command: celery -A app.worker worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
    networks:
      - waypoint-network

  # Frontend Client
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - ./frontend/.env.local # Or just pass env vars here
    depends_on:
      - backend
    networks:
      - waypoint-network

networks:
  waypoint-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
