version: '3.8'

services:
  # Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - waypoint-network

  # SSL Certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - waypoint-network

  # Database
  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - waypoint-network

  # Cache & Broker
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - waypoint-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - redis
    networks:
      - waypoint-network

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    command: celery -A app.worker worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
    networks:
      - waypoint-network

  # Frontend Client
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
    restart: always
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1 # This is static in Dockerfile unless we pass build args.
      # But since we use standalone output, runtime vars work if not prefixed with NEXT_PUBLIC_ or we need another strategy.
      # For now, let's rely on client-side JS being built correctly.
      # env_file:
      #   - ./frontend/.env.local # Optional: uncomment if you created this file
    depends_on:
      - backend
    networks:
      - waypoint-network

networks:
  waypoint-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
